{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h1>Registration</h1>
    <p>Please fill in the fields</p>
    <form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Registration"></p>
    </form>
    <p>If you have an account, click <a href="{% url 'login' %}">log in.</a></p>
{% endblock %}
